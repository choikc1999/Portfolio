<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/code.jquery.com_jquery-3.5.1.min.js"></script>
    <title>J's Blog</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/boardview.css">
    <script src="../js/boardview.js"></script>
</head>
<body>
    <header id="header">
        <div class="center">
            <a href="/main">
                <h1 class="logo"></h1>
            </a>    
        </div>
        <div class="center">
            <div class="member">
                <p>
                    <span id="userName"></span>님 환영합니다.
                </p>
                <button type="button" class="change" onclick="location.href='editProfilePage'">회원정보 변경</button>
                <button type="button" class="signout" id="logoutButton">로그아웃</button>
            </div>
        </div>
        <ul class="menubar">
            <div class="center">
                <li>
                    <div class="mb_inner">
                        <a href="#none">INTRODUCE</a>
                    </div>    
                </li>
                <li>
                    <div class="mb_inner">
                        <a href="#none">PORTFOLIO</a>
                    </div>    
                </li>
                <li>
                    <div class="mb_inner">
                        <a href="#none">CAREER</a>
                    </div>    
                </li>
                <li>
                    <div class="mb_inner">
                        <a href="#none">BOARD</a>
                    </div>    
                </li>
            </div>
        </ul>
    </header>
    <section id="main_contents">
        <div class="center">
            <div class="view">
                <label class="title_view">
                    <span>제목 :</span>
                    <span class="title">1</span>
                </label>
                <label class="name_view">
                    <span>글쓴이 :</span>
                    <span class="name">1</span>
                </label>
                <label class="date_view">
                    <span>작성일 :</span>
                    <span class="date">1</span>
                </label>
                <label class="select_view">
                    <span class="select">1</span>
                </label>
                <div class="view_text">
                    <span class="text">1</span>
                </div>
                <form class="information_box">
                    <span class="reply_count">
                        댓글
                        <span>1</span>
                    </span>
                    <span class="view_count">
                        조회수
                        <span>1</span>
                    </span>
                    <div class="reply_box">
                        <span class="nickname"></span>
                        <span class="reply"></span>
                    </div>
                    <div class="textarea">
                        <textarea placeholder="댓글을 작성해주세요" class="reply_textarea"></textarea>
                        <button type="button" class="write_btn" onclick="submitReply()">작성하기</button>
                    </div>
                    <div class="btn_box">
                        <button type="button" class="modify_btn">수정하기</button>
                        <button type="button" class="back_btn" onclick="location.href='../views/bulletinboard.html'">돌아가기</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="center">
            <div class="ft_logo"></div>
            <div class="copyright">
                <p>Copyright 2023. choikc1999 All picture cannot be copied without permission<br>
                This blog is for personal portfolio, not for commercial use.</p>
            </div>
            <div class="tel_email">
                <p><span>Tel.</span> 010-3122-1274</p>
                <p><span>Email:</span> choikc1999@naver.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
