<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/code.jquery.com_jquery-3.5.1.min.js"></script>
    <title>J's Blog</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/writeboard.css">
    <script src="../js/writeboard.js"></script>
</head>
<body>
    <header id="header">
        <div class="center">
            <a href="/main">
                <h1 class="logo"></h1>
            </a>    
        </div>
        <div class="center">
            <div class="member">
                <p>
                    <span id="userName"></span>님 환영합니다.
                </p>
                <button type="button" class="change" onclick="location.href='editProfilePage'">회원정보 변경</button>
                <button type="button" class="signout" id="logoutButton">로그아웃</button>
            </div>
        </div>
        <ul class="menubar">
            <div class="center">
                <li>
                    <div class="mb_inner">
                        <a href="#none">INTRODUCE</a>
                    </div>    
                </li>
                <li>
                    <div class="mb_inner">
                        <a href="#none">PORTFOLIO</a>
                    </div>    
                </li>
                <li>
                    <div class="mb_inner">
                        <a href="#none">CAREER</a>
                    </div>    
                </li>
                <li>
                    <div class="mb_inner">
                        <a href="#none">BOARD</a>
                    </div>    
                </li>
            </div>
        </ul>
    </header>
    <section id="main_contents">
        <div class="center">
            <div class="WriteForm">
                <form>
                    <div class="write_setup">
                        <div class="title_box">
                            <label class="title_label">
                                <span>제목</span>
                                <input type="text" class="title_input" required placeholder="제목을 작성해주세요.">
                            </label>
                        </div>
                        <div class="information_box">
                            <label class="name_label">
                                <span>작성자</span>
                                <input type="text" class="name_input">
                            </label>
                            <label class="pwd_label">
                                <span>비밀번호</span>
                                <input type="password" class="password_input" required placeholder="수정 혹은 삭제할때 인증에 필요한 비밀번호를 작성해주세요">
                            </label>
                            <div class="select_board">
                                <ul class="dropdown_content">
                                    <li>--게시판 선택--</li>
                                    <li>NOTICE</li>
                                    <li>HTML</li>
                                    <li>CSS</li>
                                    <li>WEB</li>
                                    <li>INQUIRY</li>
                                </ul>
                                <button class="dropdown_btn" type="button"></button>
                            </div>
                        </div>
                    </div>
                    <label class="area_label">
                        <span>내용</span>
                        <textarea required placeholder="내용을 입력해주세요." class="area"></textarea>
                    </label>
                    <div class="btn">
                        <button type="submit" class="write">작성하기</button>
                        <button type="button" class="cancle">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
