<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>J's Blog</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login_form">
        <h1 class="logo"></h1>
        <form autocomplete="off" id="login">
            <div>
                <input type="text" id="id" class="id" placeholder="ID">
            </div>
            <div>
                <input type="password" id="password" class="pwd" placeholder="Password">
            </div>
            <button type="button" class="join" onclick="location.href='./join.html'">SIGN UP !</button>
            <button type="button" class="login" onclick="loginUser();">SIGN IN !</button>
            <div id="errorElement" class="error-message"></div>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
